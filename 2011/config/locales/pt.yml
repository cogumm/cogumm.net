  head:
    title: "CoGUMm.net - Nem melhor, nem pior, apenas diferente!"
    description: "Aplicações web 2.0. O melhor do open source: Ruby on Rails e PostgreSQL. Utilizamos as melhores tecnologias aliadas aos métodos certos para desenvolver seus projetos no menor tempo e com a maior qualidade."
