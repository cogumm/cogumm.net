  description:
    punchline: "Desenvolvolvo aplicações <em class='web_two'>web 2.0</em> e <em class='web_two'>web 3.0</em> usando <em class='ruby_on_rails'>Ruby on Rails</em> com <em class='postgresql'>PostgreSQL</em> ou <em class='mysql'>MySQL</em>, aliando o melhor do <em class='open_source'>Open Source</em> aos <em class='methods'>métodos certos</em> para realizar seus projetos no <em class='methods'>menor tempo</em> e com a <em class='methods'>maior qualidade</em>."
    call_to_action: "Envie seu projeto"

  method:
    title: "Metodologia"
    contact: "entre em contato"
    agile:
      title: "Métodos ágeis"
      desc: "<p>Utilizando sempre metodologias de gerenciamento de projetos ágeis como o SCUM e o XP, ou seja, utilizar métodos ágeis significa colocar as pessoas em primeiro lugar. O sucesso de um projeto de software começa com um time qualificado e que ama o que faz.</p><p>Cliente como parte da equipe, comunicação aberta e foco no resultado complementam a receita.</p>"
    quality:
      title: "Qualidade"
      desc: "<p>A experiência de uso determina a qualidade de um software. Por isto, dedico a maior parte do esforços para a criação de interfaces bem projetadas e desenhadas.</p><p>Além disso, utilizo uma série de técnicas para criar sistemas de alta qualidade. Controle de versões com git, testes automatizados de tela, integração contínua e deployment automatizado são algumas delas.</p>"
    tech:
      title: "Tecnologia"
      desc: "<p>Empresas de tecnologia não devem ter medo de experimentar, e assim eu também não tenho esse medo de experimentar. Estou sempre estudando novas ferramentas e testando novas plataformas. Hoje, trabalho principalmente com Ruby on Rails, PostgreSQL e MySQL.</p><p>Tenho também um conhecimento em linguagens como PHP, HTML5, CSS3, Servidores Unix, WordPress 2.9.x.</p>"

  staff:
    who_we_are: "Quem SOU"
    cgm: "<p>Bem sou um jovem sonhador, cheio de muitas idéias, apaixonado por Software Livre, OpenSource e etc.. programador por opção, design quando não tem outra maneira..</p><p>Faço Sistemas de Informação pela UnP, onde estou aprendendo muito mais sobre a area que eu escolhi para seguir e tenho muitos projetos ainda para realizar na area de Web, onde eu gosto muito, estudo bastante também sobre essa area maravilhosa.</p><p>Atualmente estou trabalhando como desenvolvedor freelance com Ruby on Rails.</p><p>Sou membro do PSL-Nordeste, PSL-RN, FLISOL-BR, Rails-BR, Rails-RN, DevNatal, +WEB, DojoRN, e faço parte do Time de Tradução do GNOME Brasileiro.</p><p>Sou fãn do <a href='http://urele.com' target='_blank'>encurtador</a> favorito do Rio Grande do Norte, e nas horas vagas dou uma mãozinha no desenvolvimento dele :D</p>"
    xkcd:
      cgm: "Simples is HARD"

