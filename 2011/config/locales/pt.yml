  ddex:
    description: "<p>Portal DDEX - foi um aplicativo web 2.0 para o controle das mercadorias da empresa. Focado na sua usabilidade, onde cada setor responsável tinha o total controle da mercadoria.</p><p>Ano: </p><p>Recursos: Ruby on Rails 2.3.5, Ruby 1.8.7 e MySQL.</p>"
    screenshots: "Veja algumas telas"
  omega:
    description: "<p>Ômega 5 é um grupo formado por freelancers que pode atender as suas necessidades em diversas frentes.</p><p>Ano: 2011</p><p>Recursos: PHP 5.3.3 com o FreeFramework e MySQL.</p>"
    alert: "Site em desenvolvimento"
  androidday:
    description: "<p>#AndroidDay é o site oficial do evento exclusivo sobre Android, Android é um sistema operacional móvel. Foi inicialmente desenvolvido pela Google e posteriormente pela Open Handset Alliance, mas a Google é a responsável pela gerência do produto e engenharia de processos.</p><p>Ano: 2011</p><p>Recursos: PHP 5.3.3 com o FreeFramework e MySQL.</p>"
