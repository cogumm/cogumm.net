  abada:
    description: "<p>A AbadáWeb é uma agência de vendas de abadás para carnaváis no Brasil e fora. Foi desenvolvido em parceria com <a href='http://cachina.com.br/' target='_blank'>Mayron Cachina</a>.</p><p>Ano: 2011</p><p>Recursos: PHP 5.3.3 com o FreeFramework e MySQL.</p>"
    screenshots: "Veja algumas telas"
  policegame:
    description: "<p>Police Game - Beta</p><p>Police Game é um jogo wbmmog, onde o jogador age como um policial em um mundo fictício. O objetivo do jogo é ser o polícial mais forte. Os jogadores poderão contar com armamentos, coletes, veiculos e animais, usando-os com habilidade para prender os bandidos e ser o melhor.</p><p>Ano: 2011</p><p>Recursos: PHP 5.2 e MySQL.</p>"
    screenshots: "Veja algumas telas"
